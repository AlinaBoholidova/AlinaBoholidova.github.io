    <main style="background-color: #2d3436; background: radial-gradient(circle, #101213 0%, #000000 74%); overflow: hidden;">

            <h1 class="moa__title">Moments Of Alwaysness</h1>
            <p class="moa__suptitle">..moments that TXT members and fans collect to form one dream.</p>
            <canvas id="space"></canvas>
        </div>
        <div class="container">
            <p class="moa__suptitle" onclick="getCoordinates();viewCoordinates()">Will you join us?</p>
            
            <p class="moa__suptitle" id="hidden-coords">Your moment in <span id="status"></span> was spent together with TXT always!</p>
            
            <div id="mapContainer"></div>
            <script>
                function getCoordinates() {
                    navigator.geolocation.getCurrentPosition(
                    function success(position) {
                        const latitude  = position.coords.latitude;
                        const longitude = position.coords.longitude;
    
                        var mapOptions = {
                            zoom: 15,
                            center: [latitude, longitude]
                        };

                        var map = new L.map('mapContainer', mapOptions);
                        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
                        map.addLayer(layer);
                        var marker = L.marker([latitude, longitude]).addTo(map);

                        const status = document.querySelector('#status');
                        status.textContent = `(${latitude.toFixed(2)}°; ${longitude.toFixed(2)}°)`;
                    },
                    function error() {
                        status.textContent = 'Unable to retrieve your location';
                    },
                    {
                        maximumAge: 0,
                        enableHighAccuracy: true,
                        timeout: 60000
                    });
                };
                function viewCoordinates() {
                    document.getElementById("hidden-coords").style.display = "block";
                    document.getElementById("mapContainer").style.display = "block";
                }
            </script>
        </div>
