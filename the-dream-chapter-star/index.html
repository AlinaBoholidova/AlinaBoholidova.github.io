<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a href="../index.html" title="Go to TOMORROW X TOGETHER Home Page"> 
                    <img class="responsiveImg" src="logo.png" alt=""> 
                </a>

                <nav class="nav">

    <main style="overflow: hidden;">

        <section style="background: linear-gradient(to  top right, #78c8ff 50%, #ffd800 50%);">
            <div class="container">
                <div class="album__name">
                    <p>1ST MINI ALBUM</p>
                    <h1>THE DREAM CHAPTER : STAR</h1>
                </div>
            </div>
            <div class="album__cover">
                <img src="star-album-cover.jpg">
            </div>
        </section>


        <div class="separator" style="background: #78c8ff;"></div>

        <section class="album__photo" style="background: rgba(72, 148, 208, 0.8);">
            <div class="container">
                <h3 class="contents__title">PHOTO</h3>
                <div class="star-slider" id="slider">

                    <button class="control_next"><i class="fas fa-chevron-right"></i></button>
                    <button class="control_prev"><i class="fas fa-chevron-left"></i></button>
                    <ul>
                        <li><img src="star_s.jpg" alt=""></li>
                        <li><img src="star_y.jpg" alt=""></li>
                        <li><img src="star_b.jpg" alt=""></li>
                        <li><img src="star_t.jpg" alt=""></li>
                        <li><img src="star_h.jpg" alt=""></li>
                    </ul>

                </div>
            </div>
        </section>

        <section class="star-song-list" style="background-color: #78c8ff;">
            <div class="container">
                <h2 class="contents__title" id="track">TRACK</h2>
                <div class="star-song-list-wrap">
                    <div class="star-song-list-inner">
                        <ol>
                            <li>
                                <span class="star-number">1</span>
                                <span style="white-space: nowrap;">Blue</span>
                                <span style="white-space: nowrap;">Orangeade</span>
                                <span class="star-time">3'06"</span>
                            </li>
                            <li>
                                <span class="star-number">2</span>
                                <span style="white-space: nowrap;">CROWN</span>
                                <span class="star-time">3'51"</span>
                                <audio controls style="padding-right: 40px;">
                                    <source src="Crown.mp3">
                                </audio>
                            </li>
                            <li>
                                <span class="star-number">3</span>
                                <span style="white-space: nowrap;">Our</span>
                                <span style="white-space: nowrap;">Summer</span>
                                <span class="star-time">3'30"</span>
                            </li>
                            <li>
                                <span class="star-number">4</span>
                                <span style="white-space: nowrap;">Cat</span>
                                <span style="white-space: nowrap;">&</span>
                                <span style="white-space: nowrap;">Dog</span>
                                <span class="star-time">3'08"</span>
                            </li>
                            <li>
                                <span class="star-number">5</span>
                                <span style="white-space: nowrap;">Nap</span>
                                <span style="white-space: nowrap;">of</span>
                                <span style="white-space: nowrap;">a</span>
                                <span style="white-space: nowrap;">star</span>
                                <span class="star-time">4'03"</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer style="background: #272727;">
        <div class="container">
            <div class="footer-inner">
                <a class="footer-link" id="star" title="Follow Stars">
